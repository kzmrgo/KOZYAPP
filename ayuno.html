<body>

  <h2>EstimaciÃ³n de glucosa en ayuno</h2>

  <div id="result">Calculando nivel de glucosa...</div>

    ðŸ§ª Â¿Quieres conocer tu nivel real de glucosa en ayunas?<br>
    Conecta tu <strong>glucÃ³metro KOZY</strong> y obtÃ©n una mediciÃ³n precisa en segundos. <br>

  <button id="learnMoreBtn">Aprende mÃ¡s</button>

  <script>
    const user = JSON.parse(localStorage.getItem('glucoUser'));

    function estimateFastingGlucose() {
      let baseGlucose = 80; // Valor promedio en ayuno

      if (user) {
        baseGlucose += (user.age - 30) * 0.5;
        baseGlucose += (user.weight - 70) * 0.3;

        if (user.gender === "Masculino") baseGlucose += 5;
        else if (user.gender === "Femenino") baseGlucose -= 3;
      }

      const finalGlucose = Math.round(baseGlucose);
      document.getElementById('result').innerText = `Nivel estimado de glucosa en ayunas: ${finalGlucose} mg/dL`;

      // Mostrar mensaje KOZY
      document.getElementById('sprintMessage').style.display = 'block';
    }

    estimateFastingGlucose();

    document.getElementById('learnMoreBtn').addEventListener('click', () => {
      window.location.href = 'aprende.html';
    });
  </script>
