<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merienda - GlucoSim NIR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 25px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #sprintMessage {
      display: none;
      margin-top: 20px;
      padding: 14px;
      background-color: #e8f4fd;
      border: 1px solid #90caff;
      border-radius: 8px;
      color: #004085;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Selecciona tu merienda</h2>

  <label for="food">Elige un alimento o bebida:</label>
  <select id="food">
    <option value="">-- Selecciona una opciÃ³n --</option>
    <option value="yogurt">Yogurt</option>
    <option value="fruta">Fruta</option>
    <option value="galletas">Galletas</option>
    <option value="panqueques">Panqueques</option>
    <option value="cafe">CafÃ©</option>
    <option value="jugo">Jugo natural</option>
    <option value="chocolate">Chocolate</option>
    <option value="nueces">Nueces</option>
  </select>

  <button onclick="estimateGlucose()">Calcular nivel estimado de glucosa</button>

  <div id="result">Nivel de glucosa estimado: -- mg/dL</div>

  <!-- Mensaje KOZY -->
  <div id="sprintMessage">
    ðŸ§ª Â¿Quieres conocer tu nivel real de glucosa? <br>
    Conecta tu <strong>glucÃ³metro KOZY</strong> al computador y obtÃ©n una lectura precisa, confiable y en tiempo real.
    <br>ðŸ”Œ Â¡Da el siguiente paso hacia el autocuidado inteligente!
  </div>

  <!-- BotÃ³n Aprende MÃ¡s -->
  <button id="learnMoreBtn">Aprende mÃ¡s</button>

  <script>
    const user = JSON.parse(localStorage.getItem('glucoUser'));

    const foodImpact = {
      yogurt: 15,
      fruta: 15,
      galletas: 25,
      panqueques: 30,
      cafe: 5,
      jugo: 18,
      chocolate: 28,
      nueces: 8
    };

    function estimateGlucose() {
      const food = document.getElementById('food').value;
      if (!food) {
        alert("Por favor, selecciona un alimento o bebida.");
        return;
      }

      let baseGlucose = 80;

      if (user) {
        baseGlucose += (user.age - 30) * 0.5;
        baseGlucose += (user.weight - 70) * 0.3;

        if(user.gender === "Masculino") baseGlucose += 5;
        else if(user.gender === "Femenino") baseGlucose -= 3;
      }

      const totalGlucose = Math.round(baseGlucose + foodImpact[food]);

      document.getElementById('result').innerText = `Nivel de glucosa estimado: ${totalGlucose} mg/dL`;

      // Mostrar mensaje KOZY
      document.getElementById('sprintMessage').style.display = 'block';
    }

    document.getElementById('learnMoreBtn').addEventListener('click', () => {
      window.location.href = 'aprende.html';
    });
  </script>

</body>
</html>
